<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>myorders</title>
    <style>
        
        :root {
            --white: #FFFFFF;
            --black: #000;
            --dark: #232830;
            --text-input-field: #F7F7F7; 
            --very-light-pink: #C7C7C7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300; /* Un valor de peso elegido entre 300 y 700 */
            font-style: normal;
        }
        .my-orders-container .title {
            font-size: var(--lg);
            font-weight: bold;
            color: var(--dark);
            margin-left: 20px;
        }
        
        .my-order-content {
            display: grid;
            width: 300px;
            grid-template-columns: auto 1fr auto;
            gap: 10px;
            font-size: var(--sm);
            color: var(--very-light-pink);
            margin-left: 10px;
        }
        .order span:first-child {
            font-weight: bold;
            color: var(--dark);
            padding: 5%;
        }
        
        .order span:nth-child(2) {
            font-weight: normal; /* Asegura que el segundo span tenga un texto normal */
        }
        .price {
            font-weight: bold;
            color: var(--dark);
            font-size: var(--md);
            text-align: right;
            justify-self: end;
        }
        .check {
            justify-self: end;
        }
        .my-span span {
            display: block;
        }
        
        
    </style>
</head>
<body>
    <div class="my-orders">
        <div class="my-orders-container">
            <h1 class="title">My orders</h1>
            <div class="my-order-content">
                <div class="order">
                    <p class="my-span">
                        <span>01.03.2024</span>
                        <span>6 articles</span>
                    </p>
                </div>
                <div class="price">
                    <p>$560.00</p>
                </div>
                <div class="check">
                    <figure>
                        <img src="../images/Platzi_YardSale_Icons/flechita.svg" alt="">
                    </figure>
                </div>
                
            </div>
            
        </div>
    </div>
    
    
</body>
</html>

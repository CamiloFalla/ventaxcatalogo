<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>myorder</title>
    <style>
        
        :root {
            --white: #FFFFFF;
            --black: #000;
            --dark: #232830;
            --text-input-field: #F7F7F7; 
            --very-light-pink: #C7C7C7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300; /* Un valor de peso elegido entre 300 y 700 */
            font-style: normal;
        }
        .my-order {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;   
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 40px;
        }
        .my-order-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .my-order-content {
            display: grid;
            grid-template-columns: 1fr auto; /* Esto crea dos columnas: una que ocupa el espacio disponible y otra que se ajusta al contenido */
            align-items: center; /* Alinea los elementos hijos en el centro verticalmente */
            background-color: var(--text-input-field);
            border-radius: 10px;
            margin-bottom: 40px;
            padding: 0 24px;
        }
        
        .order, .price {
            display: flex;
            flex-direction: column; /* Asegura que los elementos dentro de .order y .price se apilen verticalmente */
            justify-content: center; /* Centra los elementos hijos de .order y .price en el eje vertical */
        }
        
        .order span {
            display: block; /* Hace que cada span se muestre en una nueva línea */
        }
        
        .price {
            font-weight: bold;
            text-align: right; /* Alinea el texto a la derecha */
        }
        .shopping-card {
            display: grid;
            grid-template-columns: auto auto 1fr auto; /* Ajusta según necesidades */
            align-items: center;
            gap: 10px; /* Espacio entre los elementos */
        }
        .shopping-card figure {
            margin: 0;
        }
        .shopping-card figure img {
            width: 60px;
            border-radius: 20px;
        }
        .info-card {
            display: contents;
        }
        .info-card > div {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-card p {
            margin: 0;
            font-size: var(--sm);
            font-weight: 300;
            color: var(--very-light-pink)
        }
        
        .info-card .price {
            font-size: var(--md);
            font-weight: bold;
            color: var(--dark);
            text-align: right;
        }
        .info-card figure img{
            width: 30px;
            height: 30px;
        }

        
        
        
        
        
        
    </style>
</head>
